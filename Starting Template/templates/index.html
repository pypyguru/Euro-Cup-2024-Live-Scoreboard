<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/img/favicon.svg" type="image/svg+xml">


    <title>EURO 2024 | Live Scoreboard</title>


</head>

<body>
    <!-- HEADER -->
    <div id="logo-header">
        <img id="logo-img" src="/static/img/logo.svg" alt="" style="height: 300px;">
    </div>

    <div id="header" style="height: 20rem" class="bg-primary">
        <div id="header-background" style="height: 100%; width: 100%">
            <div style="direction: rtl; font-size: 50px; margin-right: -185px" class="p-5">
                <img src="/static/img/logo-right.svg" alt="" style="width: 800px; margin: 0px auto">
            </div>
        </div>
    </div>
    <!-- HEADER -->


    <div class="container" style="margin-top: 50px">

        <!-- GROUPS -->
        <div class="p-5 mt-1">

            <!-- TITLE ROW -->
            <div class="row">
                <h1>
                    <b>Groups</b>
                </h1>
                <hr>
            </div>
            <!--// TITLE ROW //-->

            <!-- STANDINGS ROW -->
            <div class="row" id="standings">

                <!-- GROUP COL -->
                <div class="col-lg-6">
                    <div class="card shadow border-none">
                        <div class="card-header bg-primary" style="text-align: center">
                            <b>Group (A)</b>
                        </div>
                        <div class="row m-0 bg-secondary">
                            <div class="col-lg-4" style="text-align: center;">
                                Team
                            </div>
                            <div class="col-lg-2">
                                W
                            </div>
                            <div class="col-lg-2">
                                L
                            </div>
                            <div class="col-lg-2">
                                D
                            </div>
                            <div class="col-lg-2">
                                Pts
                            </div>
                        </div>
                        <ul class="list-group list-group-flush">

                            <!-- Teams -->
                            <li class="list-group-item">
                                <div class="row">

                                    <!-- Team -->
                                    <div class="col-lg-4 d-flex align-items-center justify-content-center"
                                        style="text-align: center;">

                                        <span class="flag">
                                            <img class="rounded-circle border border-2"
                                                src="https://img.uefa.com/imgml/flags/100x100/SVK.png" alt=""
                                                style="width: 40px; height: 40px">
                                        </span>
                                        <h5 style="margin:auto 4px">Slovakia</h5>
                                    </div>
                                    <!--// Team //-->

                                    <!-- WIN -->
                                    <div class="col-lg-2">
                                        0
                                    </div>
                                    <!--// WIN //-->

                                    <!-- LOSS -->
                                    <div class="col-lg-2">
                                        0
                                    </div>
                                    <!--// LOSS //-->


                                    <div class="col-lg-2">
                                        0
                                    </div>

                                    <div class="col-lg-2">
                                        <b>0</b>
                                    </div>
                                </div>

                            </li>
                            <!--// Team //-->


                        </ul>
                    </div>
                </div>
                <!--// GROUP COL //-->



            </div>
        </div>
        <!--// GROUPS //-->

        <!-- MATCH -->
        <div id="matches " class="mt-5">
            <div class="row" style="margin:0px">
                <h1>
                    <b>Fixtures</b>
                </h1>
                <hr>

                <div class="row mb-5" id="matches">

                    <!-- MATCH COL -->
                    <div class="col-lg-12">

                        <div class="card shadow rounded-pill mt-5" style="overflow: hidden">

                            <!-- MATCH CARD -->
                            <div class="card-body p-0">
                                <div class="row">

                                    <!-- FIRST Team COL -->
                                    <div class="col-lg-3 bg-primary d-flex flex-direction-column justify-content-center align-items-center"
                                        style="border-right: solid 5px #07adf4;">
                                        <div class="d-flex align-items-center justify-content-center"
                                            style="text-align: center; margin: auto 0">

                                            <div>
                                                <div class="flag">
                                                    <img class="rounded-circle border border-2"
                                                        src="https://img.uefa.com/imgml/flags/100x100/SVK.png" alt=""
                                                        style="width: 40px; height: 40px">
                                                </div>
                                                <h5 style="margin:auto 4px">SK</h5>
                                            </div>
                                        </div>
                                    </div>
                                    <!--// FIRST Team COL //-->

                                    <!-- VERSUS COL -->
                                    <div class="col-lg-6" style="text-align: center">
                                        <h6>group (A)</h6>
                                        <h1>X</h1>
                                        <h6>18:30</h6>
                                    </div>
                                    <!--// VERSUS COL //-->


                                    <!-- SECOND Team COL -->
                                    <div class="col-lg-3 bg-primary d-flex flex-direction-column justify-content-center align-items-center"
                                        style="border-left: solid 5px #07adf4;">
                                        <div class="d-flex align-items-center justify-content-center"
                                            style="text-align: center; margin: auto 0">

                                            <div>
                                                <div class="flag">
                                                    <img class="rounded-circle border border-2"
                                                        src="https://img.uefa.com/imgml/flags/100x100/SVK.png" alt=""
                                                        style="width: 40px; height: 40px">
                                                </div>
                                                <h5 style="margin:auto 4px">SK</h5>
                                            </div>
                                        </div>
                                    </div>
                                    <!--// SECOND Team COL //-->
                                </div>
                            </div>
                            <!--// MATCH CARD //-->
                        </div>
                    </div>
                    <!--// MATCH COL //-->

                </div>
            </div>
        </div>
        <!--// MATCHES //-->
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
